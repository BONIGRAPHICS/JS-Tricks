<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto Scrolling Cards with Modal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #1f4037, #99f2c8);
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .slider {
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      padding: 40px 0;
    }

    .slider-track {
      display: inline-block;
      animation: scroll 30s linear infinite;
    }

    .slider:hover .slider-track {
      animation-play-state: paused;
    }

    .card {
      display: inline-block;
      width: 250px;
      height: 160px;
      margin: 0 20px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: white;
      padding: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
      position: relative;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
      border: 2px solid #00ffe5;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      border-radius: 15px;
      background: linear-gradient(45deg, #00ffe5, #ff0099, #00ffe5);
      background-size: 600% 600%;
      animation: glowing 8s linear infinite;
      opacity: 0.3;
      filter: blur(4px);
    }

    .card h3 {
      margin-top: 0;
      font-size: 18px;
    }

    .card p {
      font-size: 14px;
      opacity: 0.8;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes glowing {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Modal Styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
      z-index: 999;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
    }

    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      position: relative;
    }

    .modal-content h2 {
      margin: 0;
    }

    .modal-content p {
      margin: 15px 0;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: red;
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slider-track">
      <div class="card" onclick="showModal('Project One', 'A futuristic tool using AI')">
        <h3>ðŸš€ Project One</h3><p>AI-powered tool</p>
      </div>
      <div class="card" onclick="showModal('Design Two', 'Modern UI/UX experiments')">
        <h3>ðŸŽ¨ Design Two</h3><p>Clean UI concepts</p>
      </div>
      <div class="card" onclick="showModal('App Three', 'Mobile app concept for productivity')">
        <h3>ðŸ“± App Three</h3><p>Productivity app</p>
      </div>
      <div class="card" onclick="showModal('Dev Four', 'Web development workflow tools')">
        <h3>ðŸ’» Dev Four</h3><p>Workflow helper</p>
      </div>
      <div class="card" onclick="showModal('AI Five', 'Experimental GPT integration')">
        <h3>ðŸ§  AI Five</h3><p>Smart assistant</p>
      </div>
      <div class="card" onclick="showModal('Game Six', 'HTML5 mini-game demo')">
        <h3>ðŸŽ® Game Six</h3><p>Fun to play</p>
      </div>

      <!-- Repeat -->
      <div class="card" onclick="showModal('Project One', 'A futuristic tool using AI')">
        <h3>ðŸš€ Project One</h3><p>AI-powered tool</p>
      </div>
      <div class="card" onclick="showModal('Design Two', 'Modern UI/UX experiments')">
        <h3>ðŸŽ¨ Design Two</h3><p>Clean UI concepts</p>
      </div>
      <div class="card" onclick="showModal('App Three', 'Mobile app concept for productivity')">
        <h3>ðŸ“± App Three</h3><p>Productivity app</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">Ã—</button>
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script>
    function showModal(title, desc) {
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-desc').innerText = desc;
      document.getElementById('modal').classList.add('show');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('show');
    }
  </script>

</body>
</html>
