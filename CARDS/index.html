<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beautiful Scrolling Cards</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d9afd9, #97d9e1);
      overflow: hidden;
    }

    h1 {
      text-align: center;
      padding: 30px 0;
      color: #fff;
      font-size: 2.5rem;
      animation: fadeInDown 1s ease-in-out;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .scroller-wrapper {
      overflow: hidden;
      position: relative;
      height: 280px;
    }

    .scroller {
      display: flex;
      width: max-content;
      animation: scroll 25s linear infinite;
    }

    .card {
      flex: 0 0 auto;
      width: 220px;
      height: 220px;
      margin: 0 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.3rem;
      color: #fff;
      transition: transform 0.4s ease, box-shadow 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 30px rgba(255, 255, 255, 0.3);
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
  </style>
</head>
<body>
  <h1>✨ Our Features in Style</h1>

  <div class="scroller-wrapper">
    <div class="scroller">
      <div class="card">🚀 Speed</div>
      <div class="card">🔒 Security</div>
      <div class="card">💡 Innovation</div>
      <div class="card">📈 Growth</div>
      <div class="card">🎨 Design</div>
      <div class="card">📱 Mobile-Ready</div>
      <div class="card">⚙️ Automation</div>
      <div class="card">🧠 Intelligence</div>
      <!-- Repeat for continuous scroll -->
      <div class="card">🚀 Speed</div>
      <div class="card">🔒 Security</div>
      <div class="card">💡 Innovation</div>
      <div class="card">📈 Growth</div>
    </div>
  </div>
</body>
</html>
