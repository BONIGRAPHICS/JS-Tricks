<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auto-Scrolling Hacker Cards</title>
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #00ffe5;
      text-shadow: 0 0 10px #00ffe5;
    }

    .scroller {
      white-space: nowrap;
      overflow: hidden;
      box-sizing: border-box;
      animation: scroll 30s linear infinite;
      padding: 40px 0;
    }

    .card {
      display: inline-block;
      width: 250px;
      height: 160px;
      margin: 0 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
      text-align: center;
      color: #fff;
      padding: 20px;
      position: relative;
      overflow: hidden;
      border: 1px solid #00ffe5;
      transition: 0.3s;
      cursor: pointer;
      animation: pulse 3s infinite;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 255, 204, 0.6);
      animation: glitch 1s steps(2, end) infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
      }
      50% {
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
      }
      100% {
        box-shadow: 0 0 10px rgba(0, 255, 204, 0.3);
      }
    }

    @keyframes glitch {
      0% { clip-path: inset(0 0 0 0); }
      25% { clip-path: inset(5% 0 40% 0); }
      50% { clip-path: inset(10% 0 30% 0); }
      75% { clip-path: inset(15% 0 20% 0); }
      100% { clip-path: inset(0 0 0 0); }
    }
  </style>
</head>
<body>
  <h1>🚀 Auto Hacker Cards</h1>
  <div class="scroller" id="scroll-track">
    <!-- You can duplicate or generate more cards if needed -->
    <div class="card">💡 Idea Hub</div>
    <div class="card">🧠 AI Engine</div>
    <div class="card">🔒 Secure Vault</div>
    <div class="card">🌐 Network Tool</div>
    <div class="card">📈 Analytics</div>
    <div class="card">⚙️ Dev Tools</div>
    <div class="card">💾 Storage</div>
    <div class="card">🔍 Search Bot</div>
    <div class="card">🛠 System Fix</div>
    <div class="card">🎮 Game Mode</div>
    <div class="card">🧪 Lab Test</div>
    <div class="card">📡 Signal Catcher</div>
    <!-- Duplicated for seamless loop -->
    <div class="card">💡 Idea Hub</div>
    <div class="card">🧠 AI Engine</div>
    <div class="card">🔒 Secure Vault</div>
    <div class="card">🌐 Network Tool</div>
  </div>
</body>
</html>
