<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glassmorphism Profile Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 300px;
      padding: 30px;
      text-align: center;
      color: white;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 15px;
    }

    .name {
      font-size: 1.5em;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .role {
      font-size: 1em;
      color: rgba(255, 255, 255, 0.7);
    }

    .socials {
      margin-top: 20px;
    }

    .socials a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #ffdd57;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.pravatar.cc/100" alt="avatar" class="avatar" />
    <div class="name">Jane Doe</div>
    <div class="role">UI/UX Designer</div>
    <div class="socials">
      <a href="#">üê¶</a>
      <a href="#">üìò</a>
      <a href="#">üì∏</a>
    </div>
  </div>

</body>
</html>
