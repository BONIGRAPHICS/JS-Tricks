<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      onclick="document.body.style.background = document.body.style.background === 'black' ? 'white' : 'black'"
    >
      Toggle Dark Mode
    </button>
  </body>
</html>
