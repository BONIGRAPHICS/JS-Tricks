<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ghost Typing Effect</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        margin-top: 50px;
      }
      #typing-text {
        font-size: 24px;
        font-weight: bold;
        display: inline;
      }
      #cursor {
        font-size: 24px;
        font-weight: bold;
        animation: blink 0.5s infinite alternate;
      }

      @keyframes blink {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <h1><span id="typing-text"></span><span id="cursor">|</span></h1>

    <script>
      const text = "Hello, I'm a ghost typing this... ðŸ‘»";
      let index = 0;

      function typeText() {
        if (index < text.length) {
          document.getElementById("typing-text").innerHTML +=
            text.charAt(index);
          index++;
          setTimeout(typeText, 100);
        } else {
          document.getElementById("cursor").style.display = "none"; // Hide cursor after typing
        }
      }

      typeText();
    </script>
  </body>
</html>
