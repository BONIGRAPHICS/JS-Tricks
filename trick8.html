<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mouse Follow Animation</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background-color: #1a1a1a;
        overflow: hidden;
      }
      .follow {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #ff6347;
        border-radius: 50%;
        pointer-events: none; /* Prevents blocking mouse events */
        transition: transform 0.1s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="follow" id="mouse-follow"></div>

    <script>
      const followElement = document.getElementById("mouse-follow");

      document.addEventListener("mousemove", (e) => {
        let mouseX = e.clientX;
        let mouseY = e.clientY;

        // Position the circle at the mouse location
        followElement.style.left = `${mouseX - 25}px`; // Center the circle around the mouse
        followElement.style.top = `${mouseY - 25}px`;

        // Optional: Add a smooth transition to make it follow slowly
        followElement.style.transition = "transform 0.1s ease-out";
      });
    </script>
  </body>
</html>
