<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ball</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #f0f0f0;
      }

      .ball {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>

    <script>
      const ball = document.querySelector(".ball");
      let ballX = 100;
      let ballY = 100;
      let ballSpeedX = 2;
      let ballSpeedY = 2;

      // Get the window width and height for boundaries
      const windowWidth = window.innerWidth;
      const windowHeight = window.innerHeight;

      function updateBallPosition() {
        // Move the ball
        ballX += ballSpeedX;
        ballY += ballSpeedY;

        // Check if the ball hits the boundaries and reverse direction
        if (ballX <= 0 || ballX + ball.offsetWidth >= windowWidth) {
          ballSpeedX = -ballSpeedX;
        }
        if (ballY <= 0 || ballY + ball.offsetHeight >= windowHeight) {
          ballSpeedY = -ballSpeedY;
        }

        // Set the new position of the ball
        ball.style.left = ballX + "px";
        ball.style.top = ballY + "px";

        // Call the function again to keep the ball moving
        requestAnimationFrame(updateBallPosition);
      }

      // Start the animation
      updateBallPosition();
    </script>
  </body>
</html>
