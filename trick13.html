<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ Fire Text Effect ðŸ”¥</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .fire-text {
        font-size: 50px;
        font-weight: bold;
        color: white;
        position: relative;
        text-transform: uppercase;
      }

      .fire-text::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: red;
        text-shadow: 0 0 20px orange, 0 0 40px yellow, 0 0 60px red;
        clip-path: polygon(0% 100%, 25% 90%, 50% 100%, 75% 90%, 100% 100%);
        animation: flicker 0.1s infinite alternate;
      }

      @keyframes flicker {
        0% {
          text-shadow: 0 0 10px orange, 0 0 30px yellow, 0 0 50px red;
        }
        100% {
          text-shadow: 0 0 20px red, 0 0 40px yellow, 0 0 60px orange;
        }
      }
    </style>
  </head>
  <body>
    <div class="fire-text" data-text="ðŸ”¥ FIRE TEXT ðŸ”¥">ðŸ”¥ FIRE TEXT ðŸ”¥</div>
  </body>
</html>
