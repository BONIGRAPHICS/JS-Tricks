<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ Ultimate Fire Text Effect ðŸ”¥</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: black;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }

      .fire-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .fire-text {
        font-size: 60px;
        font-weight: bold;
        color: white;
        text-transform: uppercase;
        position: relative;
      }

      /* Glowing Fire Effect */
      .fire-text::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: red;
        text-shadow: 0 0 20px orange, 0 0 40px yellow, 0 0 60px red;
        clip-path: polygon(0% 100%, 25% 90%, 50% 100%, 75% 90%, 100% 100%);
        animation: flicker 0.08s infinite alternate;
      }

      /* Flames Effect */
      .flames {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 120%;
        height: 50px;
        display: flex;
        justify-content: space-between;
      }

      .flame {
        width: 15px;
        height: 30px;
        background: orange;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        animation: rise 1s infinite alternate ease-in-out;
        box-shadow: 0 0 10px yellow;
      }

      /* Different flame positions */
      .flame:nth-child(1) {
        left: 10%;
        animation-duration: 1.2s;
      }
      .flame:nth-child(2) {
        left: 30%;
        animation-duration: 1s;
      }
      .flame:nth-child(3) {
        left: 50%;
        animation-duration: 1.4s;
      }
      .flame:nth-child(4) {
        left: 70%;
        animation-duration: 1.1s;
      }
      .flame:nth-child(5) {
        left: 90%;
        animation-duration: 1.3s;
      }

      /* Flickering & Rising Animation */
      @keyframes flicker {
        0% {
          text-shadow: 0 0 10px orange, 0 0 30px yellow, 0 0 50px red;
        }
        100% {
          text-shadow: 0 0 20px red, 0 0 40px yellow, 0 0 60px orange;
        }
      }

      @keyframes rise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-30px) scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="fire-container">
      <div class="fire-text" data-text="ðŸ”¥ FIRE TEXT ðŸ”¥">ðŸ”¥ FIRE TEXT ðŸ”¥</div>
      <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
      </div>
    </div>
  </body>
</html>
