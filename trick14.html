<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: black;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      h1 {
        font-size: 60px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 5px;
        background-image: linear-gradient(
          90deg,
          red,
          orange,
          yellow,
          green,
          cyan,
          blue,
          violet
        );
        background-size: 400%;
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 5s linear infinite;
      }
    </style>
  </head>
  <body>
    <h1>✨ Magic Text ✨</h1>
  </body>
</html>
