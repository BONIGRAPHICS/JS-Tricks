<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒˆ Glowing Rainbow Text âœ¨</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: black;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      h1 {
        font-size: 60px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 5px;
        background-image: linear-gradient(
          90deg,
          red,
          orange,
          yellow,
          green,
          cyan,
          blue,
          violet
        );
        background-size: 400%;
        -webkit-background-clip: text;
        color: transparent;
        animation: rainbow 5s linear infinite, glow 1.5s infinite alternate;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        transition: transform 0.3s ease-in-out;
      }

      /* Hover effect to make it bigger */
      h1:hover {
        transform: scale(1.1);
        text-shadow: 0 0 30px rgba(255, 255, 255, 1),
          0 0 50px rgba(255, 255, 255, 0.8);
      }

      /* Smooth rainbow animation */
      @keyframes rainbow {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* Glow effect animation */
      @keyframes glow {
        from {
          text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        to {
          text-shadow: 0 0 30px rgba(255, 255, 255, 1),
            0 0 50px rgba(255, 255, 255, 0.8);
        }
      }
    </style>
  </head>
  <body>
    <h1>âœ¨ Glowing Magic Text âœ¨</h1>
  </body>
</html>
