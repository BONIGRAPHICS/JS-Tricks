<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸ”¥ Ultimate Fire Text Effect ðŸ”¥</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: black;
        overflow: hidden;
        font-family: "Arial", sans-serif;
      }

      .fire-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .fire-text {
        font-size: 75px;
        font-weight: bold;
        color: rgb(255, 255, 255);
        text-transform: uppercase;
        position: relative;
        letter-spacing: 5px;
      }

      /* Glowing Fire Effect */
      .fire-text::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: red;
        text-shadow: 0 0 20px orange, 0 0 40px yellow, 0 0 60px red,
          0 0 80px darkorange;
        clip-path: polygon(0% 100%, 25% 85%, 50% 100%, 75% 85%, 100% 100%);
        animation: flicker 0.05s infinite alternate;
      }

      /* Flames Effect */
      .flames {
        position: absolute;
        top: -25px;
        left: 50%;
        transform: translateX(-50%);
        width: 130%;
        height: 60px;
        display: flex;
        justify-content: space-between;
      }

      .flame {
        width: 20px;
        height: 40px;
        background: orange;
        border-radius: 50%;
        position: absolute;
        bottom: 0;
        animation: rise 1s infinite alternate ease-in-out;
        box-shadow: 0 0 10px yellow, 0 0 15px red;
        opacity: 0.8;
      }

      /* Different flame positions */
      .flame:nth-child(1) {
        left: 5%;
        animation-duration: 1.4s;
      }
      .flame:nth-child(2) {
        left: 20%;
        animation-duration: 1.2s;
      }
      .flame:nth-child(3) {
        left: 40%;
        animation-duration: 1s;
      }
      .flame:nth-child(4) {
        left: 60%;
        animation-duration: 1.3s;
      }
      .flame:nth-child(5) {
        left: 80%;
        animation-duration: 1.1s;
      }
      .flame:nth-child(6) {
        left: 95%;
        animation-duration: 1.5s;
      }

      /* Flickering & Rising Animation */
      @keyframes flicker {
        0% {
          text-shadow: 0 0 10px orange, 0 0 30px yellow, 0 0 50px red;
        }
        100% {
          text-shadow: 0 0 30px red, 0 0 50px yellow, 0 0 70px orange;
        }
      }

      @keyframes rise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-50px) scale(1.5);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="fire-container">
      <div class="fire-text" data-text="ðŸ”¥ BLAZING FIRE ðŸ”¥">
        ðŸ”¥ BLAZING FIRE ðŸ”¥
      </div>
      <div class="flames">
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
        <div class="flame"></div>
      </div>
    </div>
  </body>
</html>
