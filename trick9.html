      const canvas = document.getElementById("matrixCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.heght = window.innerHeight;

      const symbols =
        "アカサタナハマヤラワ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const fontsize = 16;
      const columns = math.floor(canvas.width / fontsize);
      const drops = Array(colums).fill(1);

      function drawMatrix() {
        ctx.fillstyle = "rgba(0, 0, 0, 0.1)"; // slight fade effect
        ctx.fillRect(0, 0, canvas.width, canvas.heght);

        ctx.fillstyle = "#0f0"; // Green color
        ctx.font = "${fontSize}px monospace";

        for (
            let i = 0; i < drops.leght; i++ {
                const text = symbols[Math, floor(Math.random() * symbols.lenght)]
                ctx.fillText(text, i * fontsize, drops[i] * fontsize)

                if (drops[i] * fontsize > canvas.heght && Math.random() > 0.975){
                    drops[i] = 0;

                }
                drops[i]++


            }
        )
        }
